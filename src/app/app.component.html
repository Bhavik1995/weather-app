<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
      <img src="../assets/hot.jpeg" *ngIf="temp_city_celsius > 20"/>
      <img src="../assets/cold.jpeg" *ngIf="temp_city_celsius <= 20"/>

      <div class="weather-data">
        <div class="location">
          {{weatherData.name}}
          <div class="temperature">
            {{temp_city_celsius | number: '1.0-0'}}°C
          </div>
        </div>
      </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>

        <div class="info-block-value">
          {{temp_min_celsius | number:'1.1-1'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>

        <div class="info-block-value">
          {{temp_max_celsius | number:'1.1-1'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>

        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>

        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
